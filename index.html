        body {

        .glass {
            background: #ffffff;
            border: 1px solid #e5e7eb;

        }
        .card-gradient {
            background: linear-gradient(135deg, #000000 0%, #262626 100%);

        .text-gradient {
            background: linear-gradient(to right, #000000, #4b5563);

        }
        .border-subtle {
            border: 1px solid #f3f4f6;

        /* Custom scrollbar for white theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        @keyframes infinite-slide {
          from { transform: translateX(-100%) rotate(45deg); }
          to { transform: translateX(200%) rotate(45deg); }
        }
        .animate-infinite-slide {
          animation: infinite-slide 3s infinite linear;
        }
